<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - DAWF</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 500px;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 40px rgba(34, 197, 94, 0.3);
        }

        .logo img {
            width: 80px;
            height: 80px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #22c55e;
        }

        p {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #cbd5e1;
            margin-bottom: 2rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .retry-btn {
            background: #22c55e;
            color: white;
            border: none;
            padding: 12px 32px;
            font-size: 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 14px rgba(34, 197, 94, 0.4);
        }

        .retry-btn:hover {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.5);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(34, 197, 94, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }

        .status-text {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .checking {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="/assets/images/logo.png" alt="DAWF Logo">
        </div>

        <div class="icon">ðŸ“¡</div>

        <h1>You're Offline</h1>

        <p>
            It looks like you've lost your internet connection.
            Some features may not be available until you're back online.
        </p>

        <button class="retry-btn" onclick="retry()">
            Try Again
        </button>

        <div class="status">
            <p class="status-text" id="status">
                Checking connection...
            </p>
        </div>
    </div>

    <script>
        function retry() {
            window.location.reload();
        }

        // Check connection periodically
        function checkConnection() {
            const statusEl = document.getElementById('status');

            if (navigator.onLine) {
                statusEl.textContent = 'Connection restored! Reloading...';
                statusEl.style.color = '#22c55e';
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusEl.textContent = 'Still offline. We\'ll keep checking...';
                statusEl.classList.add('checking');
            }
        }

        // Check every 5 seconds
        setInterval(checkConnection, 5000);

        // Initial check
        checkConnection();

        // Listen for online event
        window.addEventListener('online', () => {
            document.getElementById('status').textContent = 'Connection restored! Reloading...';
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
    </script>
</body>
</html>
